server:
  port: 8989
spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
      - id: debit-service
        uri: lb://debit-service
        predicates:
        - Path=/debit/**
      - id: credit-service
        uri: lb://credit-service
        predicates:
        - Path=/credit/**
      - id: admin-service
        uri: lb://admin-service
        predicates:
        - Path=/admin/**
      - id: user-service
        uri: lb://user-service
        predicates:
        - Path=/users/**

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost

       

